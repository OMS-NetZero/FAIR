# wow, this is faffy
{% set version = GIT_DESCRIBE_TAG %}
{% set parts = version.split("+") %}
{% set clean = parts[0] %}
{% set naked_version = clean[1:] %}

package:
  name: fair
  version: {{ naked_version }}

source:
  git_url: ../

build:
  noarch: python

requirements:
  host:
    - python
    - setuptools
  build:
    - python  {{ python }}
  run:
    - python
    - numpy
    - pandas
    - pooch
    - scipy
    - tqdm
    - xarray

about:
  home: https://github.com/OMS-NetZero/FAIR
  license: Apache-2.0
  license_file: LICENSE
  summary: "Finite-amplitude Impulse Response simple climate model."

extra:
  recipe-maintainers:
    - chrisroadmap
